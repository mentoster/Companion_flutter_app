name: companion
description: template

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: null
  get_storage:
  logging: ^1.0.2
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  flutter_svg: ^0.23.0+1
  material_tag_editor: ^0.1.1

dev_dependencies:
  hive_generator:
  build_runner:
  csv: ^5.0.0
  get_cli: null
  flutter_native_splash: ^1.2.4
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/genre/
    - assets/logo/
    - assets/splash_creen/Logo.png
    - assets/icons/
    #
    - assets/images/dummy_images/avatars/
    - assets/images/dummy_images/games/
    - assets/images/dummy_images/news/
  fonts:
    - family: Oxanium
      fonts:
        - asset: assets/font/Oxanium-Regular.ttf
        - asset: assets/font/Oxanium-ExtraLight.ttf
          weight: 200
        - asset: assets/font/Oxanium-Light.ttf
          weight: 300
        - asset: assets/font/Oxanium-Medium.ttf
          weight: 500
        - asset: assets/font/Oxanium-SemiBold.ttf
          weight: 600
        - asset: assets/font/Oxanium-Bold.ttf
          weight: 700
        - asset: assets/font/Oxanium-ExtraBold.ttf
          weight: 800
